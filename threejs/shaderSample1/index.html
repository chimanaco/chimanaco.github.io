<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>Shader Test1</title>
<link href="css/threejs.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="threeJs"></div>
<script src="http://chimanaco.github.io/threejs/js/dat.gui.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/three.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Detector.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Stats.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.KeyboardState.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.FullScreen.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.WindowResize.js"></script>
<script type="text/javascript" src="js/threedatgui.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
#ifdef GL_ES
precision mediump float;
#endif

varying vec2 vUv;
uniform float time;

void main() {
    vUv = vec2(uv.x * time, uv.y * time);
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

varying vec2 vUv;

void main() {
    gl_FragColor = vec4( vec3( vUv, 0. ), 1. );
}
</script>
<script type="text/javascript" src="js/shaderSample1.js"></script>
</body>
</html>
