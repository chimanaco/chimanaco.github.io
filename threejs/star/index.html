<!doctype html>
<html>
<head>
<title>Star Three.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/threejs.css">
<script src="http://chimanaco.github.io/threejs/js/dat.gui.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/three.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Detector.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Stats.js"></script>
<script src="http://chimanaco.github.io/threejs/js/OrbitControls.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.KeyboardState.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.FullScreen.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.WindowResize.js"></script>
<script type="text/javascript" src="js/threedatgui.min.js"></script>
<script src="js/ParticleEngine.js"></script>
<script src="js/ParticleEngineEffect.js"></script>
</head>
<body>

<!-- ------------------------------------------------------------ -->

<div id="ThreeJS"></div>
<script>
/*
	Three.js Star
	Author: chimanaco

	// Awesome References // 

	Particle Engine (Three.js)
	http://stemkoski.github.io/Three.js/Particle-Engine.html

	_playGnd
	http://threejsplaygnd.brangerbriz.net/
*/

/* ////////////////////////////
    Variables
//////////////////////////// */

// standard
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom
var skyBox;
var dt;
var theta = 0;
var radiusX = 200;

/* ////////////////////////////
    Setup
//////////////////////////// */

function setup() 
{
	// Scene
	scene = new THREE.Scene();

	// Camera
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 2, FAR = 5000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,200,400);
	camera.lookAt(scene.position);

	// Renderer
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer();
	renderer.autoClearColor = false;
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// Stats
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	// Light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);

	// Skybox / Fog
	var skyBoxGeometry = new THREE.CubeGeometry( 4000, 4000, 4000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, side: THREE.BackSide } );
	skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
    scene.add(skyBox);

    // Events
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// Controls
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	// Floor
	// var floorTexture = new THREE.ImageUtils.loadTexture( 'img/checkerboard.jpg' );
	// floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	// floorTexture.repeat.set( 10, 10 );
	// var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x444444, map: floorTexture, side: THREE.DoubleSide } );
	// var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	// var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	// floor.position.y = -10.5;
	// floor.rotation.x = Math.PI / 2;
	// scene.add(floor);
	
	// Particle Engine
	this.engine = new ParticleEngine();
	engine.setValues( Examples.startunnel );
	engine.initialize();
}

/* ////////////////////////////
    Draw
//////////////////////////// */

function draw() {
	// camera position
	theta += window.rotationX;
	camera.position.x = radiusX * Math.sin( theta * Math.PI / 360 );
    
    requestAnimationFrame( draw );
	render();		
	update();
}

/* ////////////////////////////
    Render
//////////////////////////// */

function render() {
	renderer.render( scene, camera );
}

/* ////////////////////////////
    Update
//////////////////////////// */

function update() {
	controls.update();
	stats.update();
	
	dt = clock.getDelta();
	engine.update( dt * speed );
}

/* ////////////////////////////
    Reset Engine
//////////////////////////// */

function restartEngine(parameters) {
	resetCamera();
	
	engine.destroy();
	engine = new ParticleEngine();
	engine.setValues( parameters );
	engine.initialize();
}

/* ////////////////////////////
    Reset Camera
//////////////////////////// */

function resetCamera() {
	// Camera
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	camera.position.set(0,200,400);
	camera.lookAt(scene.position);	
	scene.add(camera);
	
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	THREEx.WindowResize(renderer, camera);
}

setup();
draw();

</script>
</body>
</html>
