<!doctype html>
<html>
<head>
<title>Cube Three.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/threejs.css">
<script src="http://chimanaco.github.io/threejs/js/dat.gui.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/three.min.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Detector.js"></script>
<script src="http://chimanaco.github.io/threejs/js/Stats.js"></script>
<script src="http://chimanaco.github.io/threejs/js/OrbitControls.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.KeyboardState.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.FullScreen.js"></script>
<script src="http://chimanaco.github.io/threejs/js/THREEx.WindowResize.js"></script>
<script type="text/javascript" src="js/threedatgui.min.js"></script>
</head>
<body>

<!-- ------------------------------------------------------------ -->

<div id="ThreeJS"></div>
<script>
/*
	Cube
	Author: chimanaco

	// Awesome References // 

	Particle Engine (Three.js)
	http://stemkoski.github.io/Three.js/Particle-Engine.html
	
	// three.js examples
	http://threejs.org/examples/#webgl_custom_attributes_particles2

	_playGnd
	http://threejsplaygnd.brangerbriz.net/

	WebGL対応のライブラリThree.jsを爆速にする方法 | ClockMaker Blog
	http://clockmaker.jp/blog/2013/01/threejs-optimum/
*/

if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

/* ////////////////////////////
    Variables
//////////////////////////// */

// standard
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();

// custom
var geometry, material, mesh;
var CUBE_NUM = 10;
var meshArray;
var theta = 0;
var radius = 1000;

/* ////////////////////////////
    Setup
//////////////////////////// */

function setup() 
{
	var W = window.innerWidth, H = window.innerHeight;
	renderer = new THREE.WebGLRenderer();
	renderer.setSize( W, H );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
	camera.position.z = 800;

	scene = new THREE.Scene();

	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// Stats
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	// Light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);

    // Events
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });

	// Controls
	controls = new THREE.OrbitControls( camera, renderer.domElement );

	// Code here
	geometry = new THREE.CubeGeometry( 35, 35, 35 );
	meshArray = [];
	material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});

	for (var i = 0; i < CUBE_NUM; i++) {
		for (var j = 0; j < CUBE_NUM; j++) {
			for (var k = 0; k < CUBE_NUM; k++) {
				var num = i * Math.pow(CUBE_NUM, 2) +  j * CUBE_NUM + k;
				meshArray[num] = new THREE.Mesh( geometry, material);
				// meshArray[num].scale = new THREE.Vector3( (i - CUBE_NUM) * 0.1, (j - CUBE_NUM) * 0.1, (k - CUBE_NUM) * 0.1);
				meshArray[num].position.x = 50 * (i - CUBE_NUM / 2);
				meshArray[num].position.y = 50 * (j - CUBE_NUM / 2);
				meshArray[num].position.z = 50 * (k - CUBE_NUM / 2);
				meshArray[num].rotation.x = (i + k) * window.meshRotation;
				scene.add( meshArray[num] );
			}
		}
	}
}

/* ////////////////////////////
    Draw
//////////////////////////// */

function draw() {
	// camera position
	theta += window.speed;
	camera.position.x = radius * Math.cos( theta * Math.PI / 360 );
	camera.position.y = radius * Math.sin( theta * Math.PI / 360 );
    
    // cube rotation
    var len = Math.pow(CUBE_NUM, 3);
	for (var i = 0; i < len ; i++) {
		meshArray[i].rotation.x += window.meshRotation;
		meshArray[i].rotation.y += window.meshRotation;
	}

    requestAnimationFrame( draw );
	renderer.render( scene, camera );	
	controls.update();
	stats.update();
}

setup();
draw();

</script>
</body>
</html>
